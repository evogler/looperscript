<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>looperscript</title>
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <style>
      body {
        color: white;
        background-color: black;}
      label {display:block;}
      textarea {
        display:block;
        color: white;
        background-color: black;
      }
    </style>
</head>

<body>
  <label for="rhythm-text">rhythm:</label>
  <textarea class="text-area" id="rhythm-text" autocomplete="on">
30/200&#13;&#10;2 3
  </textarea><br />

  <label for="sound-text">sounds: [dbhkrs]</label>
  <textarea class="text-area" id="sound-text" autocomplete="on">k 0</textarea><br />

  <label for="volume-text">volumes:</label>
  <textarea class="text-area" id="volume-text" autocomplete="on">
1 .5 .5
  </textarea><br />

  <button id="play">play</button>
  <button id="stop">stop</button>

  <script src='/media/webaudio/sample/looperscript.js'></script>
  <script src='js/looperscript.js'></script>
</body>
</html>
